# 最简 + 稳定：静态托管前端 + /api 反向代理到 http://106.53.53.95/v1

worker_processes  auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # （可选）压缩
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  server {
    listen 80;
    server_name _;

    # 前端静态文件目录（Zeabur 默认把你的 index.html 放在这里）
    root  /usr/share/nginx/html;
    index index.html;

    # 单页应用路由回退
    location / {
      try_files $uri $uri/ /index.html;
    }

    # === 反向代理：/api/... -> http://106.53.53.95/v1/... ===
    location /api/ {
      # 代理到你的 Dify API（注意 /v1/ 末尾必须保留斜杠）
      proxy_pass http://106.53.53.95/v1/;

      # 基本代理头
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # 让 SSE/流式响应正常（不缓冲、保持连接）
      proxy_set_header Connection '';
      proxy_buffering off;
      chunked_transfer_encoding off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;

      # （可选）CORS，先放开保证能通；需要更严格可把 * 换成你的域名
      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Headers Authorization,Content-Type,Accept,X-Requested-With always;
      add_header Access-Control-Allow-Methods GET,POST,PUT,PATCH,DELETE,OPTIONS always;

      # 预检请求直接放行
      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # （可选）上传更大文件时放开限制
    client_max_body_size 50m;
  }
}
